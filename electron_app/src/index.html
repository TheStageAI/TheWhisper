            <h1>Real-time transcription</h1>
            <div class="granola__component">
                <!-- RECORDER -->
                <div class="recorder">
                    <div class="recorder__analyser">
                        <!--Siri Wave Container-->
                        <div id="siri-container">
                            <div id="siri-canvas"></div>
                        </div>
                    </div>
                    <div class="recorder__panel">
                        <div class="panel__title">Hello World!</div>
                        <div class="progress__bar">
                            <div class="progress__cover-bar"></div>
                        </div>
                    </div>

                    <button class="recorder__button" onclick="toggleButton()">
                        <div class="record-circle"></div>
                    </button>
                </div>

                <!-- TRANSCRIPTOR -->
                <div class="transcriptor">
                    <div class="transcriptor__header">
                        <div class="transcriptor__title">Transcription output</div>
                        <div class="transcriptor__button-wrapper">
                            <div class="lang-select-wrapper">
                                <button class="lang-trigger">EN</button>
                                <div class="lang-dropdown lang-dropdown_hidden">
                                    <div class="lang-dropdown__inner">
                                        <ul>
                                            <li class="active">English ✓</li>
                                            <li class="disabled">Chinese</li>
                                            <li class="disabled">Spanish</li>
                                            <li class="disabled">Hindi</li>
                                            <li class="disabled">French</li>
                                            <li class="disabled">German</li>
                                            <li class="disabled">Japanese</li>
                                            <li class="disabled">Korean</li>
                                            <li class="disabled">Russian</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
